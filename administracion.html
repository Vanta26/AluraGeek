<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Agregar nuevo</title>
    <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/productos/productos.css">
    <link rel="stylesheet" href="css/productos/cards.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/page-adm/page-adm.css">
</head>
<body>
    <header class="header">

        <div class="header-container">
            <a class="logo-container logo-nav" href="#">
                <img src="img/Vector.png" class="logo header__logo" alt="logo de alura geek">
                <span class="logo-name">AluraGeek</span>
            </a>
    
            <nav class="nav">
                <div class="nav-container">
                    <input class="nav__input" type="search" name="search" id="search" placeholder="Buscar...">
                    <i class='bx bx-search nav__icon-search'></i>
                </div>
                <i class='bx bx-search icon-search'></i>
            </nav>
    
            <button class="button"><a href="login.html" target="_blank" class="button-link">Login</a></button>
            <button class="button button-hidden"><a href="productos-all.html" target="_blank" class="button-link adm-link">Adm. productos</a></button>
        </div>

        <div class="nav nav-responsive">
            <span class="nav-responsive__button">Volver</span>

            <div class="nav-responsive-container">
                <input class="nav__input nav-responsive__input" type="search" name="search" id="search" placeholder="Buscar...">
            </div>
        </div>

    </header>
    <main class="main administracion-page">
        <h2>Agregar nuevo producto</h2>

        <form action="" class="form add-new">
            <input type="url" class="form__input" name="" id="" placeholder="URL de imagen">
            <input type="text" class="form__input" name="" id="" placeholder="Categoria">
            <input type="text" class="form__input" name="" id="" placeholder="Nombre del producto">
            <input type="text" class="form__input" name="" id="" placeholder="Precio del producto">
            <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
            <button class="button form__button" type="submit">Agregar producto</button>
        </form>
    </main>
    <footer class="footer">

        <div class="footer-contact-container">
            <div class="footer__col-1">
                <div class="logo-container logo-footer">
                    <img src="img/Vector.png" class="logo" alt="logo de alura geek">
                    <span class="logo-name">AluraGeek</span>
                </div>

                <div class="footer-container">
                    <ul class="footer-list">
                        <li class="footer__item"><a href="#" class="footer__link">Quiénes somos</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Política de privacidad</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Programa de fidelidad</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Nuestras tiendas</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Quiero ser franquiciado</a></li>
                        <li class="footer__item"><a href="#" class="footer__link">Anúncie aquí</a></li>
                    </ul>
                </div>
            </div>

            <div class="footer__col-2">
                <h2 class="footer__title">Hable con nosotros</h2>

                <form action="" class="form form-contact">

                    <div class="form-container">
                        <input class="form__input" type="text" name="name" id="name" placeholder="Nombre">
                        <span class="form__message message-name">Introduce un nombre valido</span>
                    </div>

                    <textarea class="form__textarea" name="message" id="message" cols="30" rows="10"
                        placeholder="Deja tu mensaje"></textarea>

                    <div class="form-container">
                        <button class="button form__button" id="button-send" type="submit">Enviar</button>
                        <span class="form__message message-send">¡Mensaje enviado exitosamente!</span>
                    </div>
                </form>
            </div>
        </div>

        <span class="footer__derechos">Creado por Iván Toledo 2022</span>

    </footer>

</body>
</html>
