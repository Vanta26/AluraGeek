<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Iniciar Sesión</title>
    <link rel="shortcut icon" href="img/Vector.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/productos/productos.css">
    <link rel="stylesheet" href="css/productos/cards.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/login/login.css">
</head>
<body>
    <header class="header">

        <a class="logo-container logo-nav" href="index.html">
            <img src="img/Vector.png" class="logo header__logo" alt="logo de alura geek">
            <span class="logo-name">AluraGeek</span>
        </a>

    </header>

    <main class="main page-login">
        <div class="login-container">
            <h2 class="login__title">Iniciar Sesión</h2>

            <form action="" class="form login-form">
                <div class="form-container">
                    <input type="email" name="email" id="email" class="form__input" placeholder="Correo@correo.com">
                    <span class="form__message message-email">Ingrese un correo valido</span>
                </div>

                <div class="form__form-container">
                    <input type="password" name="password" id="password" class="form__input" placeholder="Contraseña">
                    <span class="form__message message-password">Ingrese una contraseña valida</span>
                </div>

                <button type="submit" class="button form__button" id="button-login">Ingresar</button>
            </form>

        </div>

    </main>

    <footer class="footer">
        <span class="footer__name">Creado por Iván Toledo 2022</span>
    </footer>

    <script src="js/validaciones.js"></script>
</body>
</html>
</body>
</html>
